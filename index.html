<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creazione Articolo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Crea un nuovo articolo</h1>
    
    <input type="text" id="titolo" placeholder="Titolo dell'articolo">
    <textarea id="contenuto" rows="5" placeholder="Scrivi il tuo paragrafo..."></textarea>
    
    <button onclick="creaArticolo()">Crea Articolo</button>

    <div id="messaggio-successo"></div>
    <div id="articoli"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
